<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style/reset.css" />
		<link rel="stylesheet" href="style/style.css" />
		<title>Aren Ignacio - Etch-a-Sketch</title>
	</head>
	<body>
		<header>
			<div id="title-border">
				<div id="title">
					<div id="logo">
						<img
							src="img/pen.svg"
							alt="Logo"
							id="pen"
							height="50"
							width="50"
						/>
					</div>
					<h2 id="name">
						<span class="letter">E</span>
						<span class="letter">t</span>
						<span class="letter">c</span>
						<span class="letter">h</span>
						<span>-</span>
						<span class="letter">a</span>
						<span>-</span>
						<span class="letter">S</span>
						<span class="letter">k</span>
						<span class="letter">e</span>
						<span class="letter">t</span>
						<span class="letter">c</span>
						<span class="letter">h</span>
					</h2>
				</div>
			</div>
		</header>
		<div id="body">
			<div id="body-wrapper">
				<div class="grid-container"></div>

				<span id="instruction">Select the pencil for menu</span>
			</div>
		</div>
		<div class="menu-container">
			<div id="menu" class="hide">
				<div id="menu-header" class="center">Menu</div>
				<div class="menu-body">
					<div id="menu-options">
						<form>
							<div id="select-mode">
								<span>Select Mode</span>
								<div class="option">
									<input
										type="radio"
										name="option"
										id="option-colored"
										checked="checked"
									/><span>Colored</span>
								</div>

								<div class="option">
									<input
										type="radio"
										name="option"
										id="option-bnw"
									/><span>Black & White</span>
								</div>
							</div>
							<div id="select-size">
								<span>Enter size (max 100)</span>
								<div id="size-grp">
									<input type="text" name="size" id="size" />
									<img
										src="img/reload.svg"
										width="35px"
										height="35px"
										id="reload-btn"
									/>
								</div>
							</div>
						</form>
					</div>
				</div>
				<div id="credits">
					Icons made by
					<a href="https://freeicons.io/profile/722">Fasil</a>
					and
					<a href="https://freeicons.io/profile/2257">Andriy Matviychuk</a>
					from
					<a href="https://freeicons.io/">Freeicons.io</a>
				</div>
			</div>
		</div>

		<script type="module" src="script/script.js"></script>
	</body>
</html>
